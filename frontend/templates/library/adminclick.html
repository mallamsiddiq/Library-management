{% extends "../base/base.html" %}
{% load static %}

{% block title %} Admin Panel {% endblock %}


{% block otherstyle %}
  <style media="screen">
      .jumbotron{
        margin-bottom: 0px;
      }
      .jumbotron h1{
        text-align: center;
      }

  </style>


{% endblock %}

{% block content %}
  
<br><br>
  <div class="jumbotron">
    <h1 class="display-4">Hello, Admin</h1>
    <p class="lead">Welcome to Online Library Management System.</p>
    <hr class="my-4">
    <p>You can access various features after Login/SignUp.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" style="border-radius:0px;" href="{%url 'adminsignup'%}" role="button">SignUp</a>
      <a class="btn btn-primary btn-lg" style="border-radius:0px;" href="{%url 'adminlogin'%}" role="button">Login</a>
    </p>
  </div>

{% endblock %}
