{% load static %}

{% block otherstyle %}
    <link rel="stylesheet" href = "{% static 'css/base/navbar.css' %}" />
{% endblock %}

<div class="navbar navbar-expand-custom navbar-mainbg" id = "mainbar">
    <a class="navbar-brand navbar-logo" href="{% url 'home' %}">
        SLMS
    </a>
    <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fas fa-bars text-white"></i>

    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">
                <i class="fas fa-tachometer-alt"></i>Home</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'afterlogin'%}">
                    <i class="fas fa-columns"></i>
                    My Dashboard
                </a>
                <li class="nav-item logoutli" >
                    <a class="nav-link" href="{% url 'logout' %}">
                    <i class="far fa-clone"></i>Log Out</a>
                </li>
            {% else %}
            <li class="nav-item loginli" >
                <a class="nav-link" href="{% url 'adminpanel' %}">
                <i class="fas fa-user-shield"></i>Admin</a>
            </li>
            <li class="nav-item loginli" >
                <a class="nav-link" href="{% url 'studentpanel' %}">
                <i class="fas fa-user-graduate"></i>Student</a>
            </li>
            {% endif %}
        </ul>
    </div>
</div>


{% block otherscripts %}

<script type="text/JavaScript"  src = "{% static 'js/nav.js' %}" ></script>
<!-- src ="../../js/plotchart.js" -->

{% endblock %}
